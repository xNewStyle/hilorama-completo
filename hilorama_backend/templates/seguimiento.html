<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Seguimiento Hilorama</title>
<style>
body {
    font-family: Arial;
    background:#F3F4F6;
    text-align:center;
}
.card {
    background:white;
    padding:40px;
    margin:80px auto;
    width:420px;
    border-radius:16px;
    box-shadow:0 10px 30px rgba(0,0,0,0.1);
}
.estado {
    font-size:20px;
    font-weight:bold;
    color:#2E7D32;
}
.btn {
    display:inline-block;
    padding:12px 20px;
    background:#1976D2;
    color:white;
    border-radius:10px;
    text-decoration:none;
    margin-top:15px;
}
</style>
</head>
<body>

<div class="card">
<h2>Pedido #{{ nota[0] }}</h2>

<p><b>Cliente:</b> {{ nota[1] }}</p>
<p class="estado">{{ nota[2] }}</p>

<p><b>Paquetería:</b> {{ nota[3] or "Pendiente" }}</p>
<p><b>Guía:</b> {{ nota[4] or "Sin guía asignada" }}</p>

{% if nota[4] %}
<a class="btn" target="_blank"
   href="https://www.correosdemexico.gob.mx/SSLServicios/SeguimientoEnvio/Seguimiento.aspx?numero={{ nota[4] }}">
   Rastrear paquete
</a>
{% endif %}

</div>

</body>
</html>
