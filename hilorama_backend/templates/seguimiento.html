<!DOCTYPE html>
<html>
<head>
    <title>Seguimiento de Pedido</title>
    <style>
        body {
            font-family: Arial;
            background: #f3f4f6;
            text-align: center;
        }

        .card {
            width: 500px;
            margin: 60px auto;
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        .estado {
            font-size: 22px;
            font-weight: bold;
            color: #1B5E20;
            margin: 15px 0;
        }

        .barra {
            width: 100%;
            height: 20px;
            background: #e5e7eb;
            border-radius: 10px;
            overflow: hidden;
        }

        .progreso {
            height: 100%;
            background: #1E7F5C;
        }

        .guia {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
            color: #1976D2;
            font-weight: bold;
        }

    </style>
</head>
<body>

<div class="card">
    <h2>Pedido #{{ nota.id }}</h2>
    <p>Cliente: {{ nota.cliente_nombre }}</p>

    <div class="estado">{{ estado_visual }}</div>

    <div class="barra">
        <div class="progreso" style="width: {{ progreso }}%;"></div>
    </div>

    {% if nota.guia %}
        <div class="guia">
            Gu√≠a:
            <a href="{{ generar_link_paqueteria(nota.paqueteria, nota.guia) }}" target="_blank">
                {{ nota.guia }}
            </a>
        </div>
    {% endif %}
</div>

</body>
</html>
